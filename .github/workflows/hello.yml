name: End-to-end tests
on: [deployment_status]

jobs:
  create-file:
    name: 'YESSS'
    runs-on: ubuntu-latest
    if: github.event.deployment_status.environment == 'Preview â€“ nx-vercel-test-gh-action-after-deploy-app-one'
    steps:
      # Create check run
      - uses: octokit/request-action@v2.x
        id: create_check_run
        with:
          route: POST /repos/{owner}/{repo}/check-runs
          owner: octokit
          repo: request-action
          name: 'Test check run'
          head_sha: ${{ github.sha }}
          output: | # The | is significant!
            title: Test check run title
            summary: A summary of the test check run
            images:
              - alt: Test image
                image_url: https://octodex.github.com/images/jetpacktocat.png
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Update check run to completed, successful status
      - uses: octokit/request-action@v2.x
        id: update_check_run
        with:
          route: PATCH /repos/{owner}/{repo}/check-runs/{check_run_id}
          owner: octokit
          repo: request-action
          check_run_id: ${{ fromJson(steps.create_check_run.outputs.data).id }}
          conclusion: 'success'
          status: 'completed'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
